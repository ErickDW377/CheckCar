{% extends 'componentes/paginaMenu.html' %} {% block contenedor%}

<body class="fondo">
  <header class="encabezado txt-encabezado">Formulario auto</header>
  {% if get_flashed_messages()%}
        {% for m in get_flashed_messages()%}
        <div class="alert alert-success alert-dismissible alertas-txt">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>{{m}}</strong>
        </div>
        {% endfor %}
        {% endif %}
  <form class="form" action="/autos/guardar/{{editar}}" method="post" enctype="multipart/form-data">
    <div>
      ID:
      <input type="number" placeholder="id" name="id"  value="{{autos.idAutomovil}}"/>
    </div>

    <div>
      Cliente:
      <input type="number" placeholder="Nombre del cliente" name="cliente" value="{{autos.idCliente}}" required />
    </div>

    <div>
      Placa:
      <input type="text" placeholder="Placa" name="placa"  value="{{autos.placa}}" required />
    </div>

    <div>
      Marca:
      <input type="text" placeholder="Marca" name="marca" value="{{autos.marca}}" required />
    </div>

    <div>
      Modelo:
      <input type="text" placeholder="Modelo" name="modelo" value="{{autos.modelo}}" required />
    </div>

    <div>
      A単o:
      <input type="text" placeholder="A単o" name="a単o" value="{{autos.a単o}}" pattern="[0-9][0-9][0-9][0-9]" />
    </div>

    <div>
      Color:
      <input type="text" placeholder="Color del carro" name="color" value="{{autos.color}}" required />
    </div>

    <div>
      Transmicion:      
      <select name="transmicion" >
        <option  value="automatico">Automatico</option>      
        <option  value="manual"> Manual</option>                   
    </select>
    </div>

    <div>
      <button type="submit"> Guardar </button>
    </div>
    <div>
      <a href="/autos">
        <button class="color-danger" type="button">Cancelar</button>
      </a>
    </div>


  </form>


</body>
{% endblock%}
